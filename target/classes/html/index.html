<script type="text/javascript" src="js/jquery.cookie.min.js"></script>
<script type="text/javascript">
    let token = $.cookie("lhDream_token");
    if(null == token || "" == token || undefined == token){
        window.location.href = "login.html"
    }
    jeui.use(["jquery","jeBox","jeLayout","jeTabPane","jeAccordion"],function () {

        //Layout面板布局
        $("body").jeLayout();
        $("#myTabNav").find("li").on("click",function () {
            $(this).addClass('curr').siblings().removeClass('curr');
        });
        //折叠菜单
        $(".je-admin-menu").jeAccordion({
            accIndex: 0,
            titCell:"h3",
            conCell:"ul", 
            multiple:false,
            success:function (titelem, conelem) {
                //给菜单绑定事件
                conelem.children().on("click",function(){
                    conelem.children().removeClass("current");
                    $(this).addClass("current");
                });
            }
        });
        //addtabs
        $("[tabpane]").jeTabPane({
            firstItem:{                              //默认首页
                tab: "main",
                text: "首页",
                url: "main.html",
                closable:false
            }
        });
    });
</script>
